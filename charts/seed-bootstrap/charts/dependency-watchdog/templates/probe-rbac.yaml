---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dependency-watchdog-probe
  namespace: {{ .Release.Namespace }}
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  name: gardener.cloud:dependency-watchdog-probe:cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener.cloud:dependency-watchdog-probe:cluster-role
subjects:
- kind: ServiceAccount
  name: dependency-watchdog-probe
  namespace: {{ .Release.Namespace }}
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: gardener.cloud:dependency-watchdog-probe:cluster-role
rules:
- apiGroups:
  - extensions.gardener.cloud
  resources:
  - clusters
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - namespaces
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/scale
  verbs:
  - list
  - watch
  - get
  - update
---
apiVersion: {{ include "rbacversion" . }}
kind: RoleBinding
metadata:
  name: gardener.cloud:dependency-watchdog-probe:role-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gardener.cloud:dependency-watchdog-probe:role
subjects:
- kind: ServiceAccount
  name: dependency-watchdog-probe
  namespace: {{ .Release.Namespace }}
---
apiVersion: {{ include "rbacversion" . }}
kind: Role
metadata:
  name: gardener.cloud:dependency-watchdog-probe:role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - events
  verbs:
  - get
  - create
  - update
  - patch